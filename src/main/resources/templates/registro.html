<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                </head>
                <body>


                    <section>
                        <div class="container">
                            <div class="row align-items-center">
                                <div class="col-lg-6 order-lg-2">
                                    <div class="p-5">
                                        <img class="img-fluid rounded-circle" src="img/m1.jpeg" alt="">
                                    </div>
                                </div>
                                <div>
                                    <div>
                                        <h2>Registrate</h2>
                                        <form action="/registrar" method="POST" th:object="${usuario}">


                                            <p th:if="${error != null}" th:text="${error}"></p>

                                            <!-- <p th:if="${error != null}" th:text="${error}" style="color:red;"></p> -->

                     
                                            <label for="nombre">Nombre</label>
                                            <input type="text"  name="nombre" th:value="${nombre}"/>

                                            <label for="apellido">Apellido</label>
                                            <input type="text"  name="apellido" th:value="${apellido}" />

                                            <label for="mail">E-Mail</label>
                                            <input type="email"  name="mail" th:value="${mail}"/>

                                            <label for="clave1">Clave</label>
                                            <input type="password"  name="clave1" th:value="${clave1}"/>

                                            <label for="clave2">Repetir Clave</label>
                                            <input type="password"  name="clave2" th:value="${clave2}"/>

                                           <br/><button type="submit" > Registrarme</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>


                </body>


                </html>
